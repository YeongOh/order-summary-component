<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="card">
      <img
        class="card__hero"
        src="./images/illustration-hero.svg"
        alt="hero illustration"
      />
      <div class="card__content">
        <h1 class="card__title">Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="card__plan">
          <img src="./images/icon-music.svg" alt="music icon" />
          <div class="card__plan-wrapper">
            <div>
              <div class="card__plan-title">Annual Plan</div>
              <span class="card__plan-text">$59.99/year</span>
            </div>
            <span class="card__plan-change">Change</span>
          </div>
        </div>
        <button class="card__btn-proceed">Proceed to Payment</button>
        <button class="card__btn-cancel">Cancel Order</button>
      </div>
    </main>
  </body>
</html>
